<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list> 
    <ion-item style="padding-top:20px" (click)="openPhoto()" no-lines>
        <img style="width:20%" [src]="userImage">
    </ion-item>
    <ion-item>
      <ion-label floating>First name</ion-label>
      <ion-input #first [ngModel]="(profileData | async)?.first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input #last [ngModel]="(profileData| async)?.last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>School</ion-label>
      <ion-input #school [ngModel]="(profileData | async)?.school"></ion-input>
    </ion-item>
  </ion-list>
  <div *ngIf="change" padding>
    <button ion-button block (click)="updateProfile({first_name: first.value, last_name: last.value, school: school.value})">Update Account</button>
  </div>

</ion-content>
