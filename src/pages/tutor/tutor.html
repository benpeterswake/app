<ion-header>

  <ion-navbar>
    <ion-title>{{tutorData.first_name}} {{tutorData.last_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-item>
     <ion-avatar item-start>
       <img src="img/marty-avatar.png">
     </ion-avatar>
     <h2>{{tutorData.first_name}} {{tutorData.last_name}}</h2>
     <p>{{tutorData.rating}} <ion-icon name="star"></ion-icon></p>
    </ion-item>
    <ion-card-content>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
