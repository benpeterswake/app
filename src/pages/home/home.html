<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grade Saver</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSearch()">
         <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item no-lines padding style="text-align:left; height:35%; background-color:#84CCC9">
        <h1 style="color:white; font-weight:bold; font-size:1.7em; padding-bottom:5px">Dont Study Harder, <br/> Study Smarter.</h1>
        <button ion-button style="padding:20px; font-size:1em" color="secondary" (click)="goToOrder()">Order Tutor</button>
    </ion-item>
</ion-content>
