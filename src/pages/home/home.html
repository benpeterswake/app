<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GradeUp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager style="height:30%">

    <ion-slide style="background-color: green">
      <h2>{{message?.test}}</h2>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>

  <ion-card>
    <ion-card-header>
      Recent Card
    </ion-card-header>
    <ion-card-content>
      <!-- Add card content here! -->
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Analytics Card
    </ion-card-header>
    <ion-card-content>
      <!-- Add card content here! -->
    </ion-card-content>
  </ion-card>

</ion-content>
