<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item text-center no-lines>
    <ion-avatar style="padding-top:20px">
      <img style="margin:auto" src="https://i1.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
    </ion-avatar>
    <h2 padding>benpeterscode</h2>
  </ion-item>
  <ion-item-group>
    <ion-item-divider color="light">Settings</ion-item-divider>
    <ion-list>
      <button *ngFor="let link of links" (click)="goToPage(link)" ion-item>
        {{link.name}}
      </button>
    </ion-list>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">App Info</ion-item-divider>
    <ion-list>
      <button ion-item>
        Privacy Policy
      </button>
      <button ion-item>
        Developer Website
      </button>
      <button ion-item>
        Version 0.0.1
      </button>
    </ion-list>
  </ion-item-group>

    <ion-item-divider color="danger" (click)="signOut()">
      Logout
    </ion-item-divider>
</ion-content>
