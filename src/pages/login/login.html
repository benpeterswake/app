<ion-content>
  <div style="padding:40% 0 0 14px">
    <h2 style="font-weight:bold">Log in to Grade Up</h2>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button padding ion-button full (click)="login()">Login</button>
  <div text-center padding>
    <a (click)="goToSignup()">Sign Up</a>
  </div>
</ion-content>
