<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="profile.first_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="profile.last_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>School</ion-label>
      <ion-input [(ngModel)]="profile.last_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="signUp()" type="submit">Sign Up!</button>
  <button ion-button outline full (click)="goToLogin()">Already a user?</button>

</ion-content>
