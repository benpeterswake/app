<ion-menu id="myMenu" [content]="content">
  <ion-header class="menuHeader">
      <ion-list no-lines>
        <ion-item (click)="goToInfo()" menuToggle>
          <ion-avatar item-start>
            <img src="https://i1.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
          </ion-avatar>
            <h2 style="text-transform: capitalize">{{(profileData | async)?.first_name}} {{(profileData | async)?.last_name}}</h2>
          <p>{{(profileData | async)?.school}}</p>
        </ion-item>
      </ion-list>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button class="subMenu" menuClose ion-item *ngFor="let sub of subPages" (click)="openPage(sub)">
        {{sub.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
