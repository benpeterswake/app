<ion-menu id="myMenu" [content]="content">
  <ion-header style="height:65px">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="">
        </ion-avatar>
          <h2 style="text-transform: capitalize">{{(profileData | async)?.first_name}} {{(profileData | async)?.last_name}}</h2>
        <p>{{(profileData | async)?.school}}</p>
      </ion-item>
    </ion-list>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <ion-item>
        <button ion-button block (click)="signOut()">
          Logout
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
